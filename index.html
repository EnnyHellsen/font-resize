<!DOCTYPE html>
<html lang="en">

<head>
  <title> Font resize </title>
  <script id="textFitLib" src="textFit.js"></script>
  <script src="loadTextFit.js"></script>
  <style>
    .wrapper {
      display: grid;
      grid-gap: 1rem;
      justify-content: center;
      width: 100%;
      margin: 1rem 0;
    }

    form {
      justify-self: center;
    }

    .output-div {
      height: 50px;
      width: 25vw;
      white-space: nowrap;
      overflow: hidden;
      border: 1px solid black;
      border-radius: 4px;
      text-align: center;
      justify-self: center;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <form>
      <input class="input-text" type="input">
      <input class="slider" type="range" min="1" max="50" value="25">
    </form>
    <div class="output-div"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
